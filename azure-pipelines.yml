# Azure DevOps Pipeline para Azure Static Web Apps
# Este pipeline se ejecuta automáticamente cuando haces push a la rama main

trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: 'analizador-pro-variables'  # Opcional: grupo de variables en Azure DevOps
  # O define variables directamente aquí:
  # VITE_GEMINI_API_KEY: $(VITE_GEMINI_API_KEY)
  # VITE_FIREBASE_API_KEY: $(VITE_FIREBASE_API_KEY)

steps:
  - checkout: self
    persistCredentials: true

  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Instalar Node.js'

  - script: |
      npm ci
    displayName: 'Instalar dependencias'

  - script: |
      npm run build
    displayName: 'Build del proyecto'
    env:
      VITE_GEMINI_API_KEY: $(VITE_GEMINI_API_KEY)
      VITE_FIREBASE_API_KEY: $(VITE_FIREBASE_API_KEY)
      VITE_FIREBASE_AUTH_DOMAIN: $(VITE_FIREBASE_AUTH_DOMAIN)
      VITE_FIREBASE_PROJECT_ID: $(VITE_FIREBASE_PROJECT_ID)
      VITE_FIREBASE_STORAGE_BUCKET: $(VITE_FIREBASE_STORAGE_BUCKET)
      VITE_FIREBASE_MESSAGING_SENDER_ID: $(VITE_FIREBASE_MESSAGING_SENDER_ID)
      VITE_FIREBASE_APP_ID: $(VITE_FIREBASE_APP_ID)
      VITE_APP_ID: $(VITE_APP_ID)

  - task: AzureStaticWebApp@0
    inputs:
      app_location: '/'
      api_location: ''
      output_location: 'dist'
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN)
    displayName: 'Desplegar a Azure Static Web Apps'
