name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Verify environment variables
        run: |
          echo "Verificando variables de entorno..."
          if [ -n "$VITE_GEMINI_API_KEY" ]; then
            echo "✅ VITE_GEMINI_API_KEY está definida (longitud: ${#VITE_GEMINI_API_KEY})"
            echo "Primeros 10 caracteres: ${VITE_GEMINI_API_KEY:0:10}..."
          else
            echo "❌ VITE_GEMINI_API_KEY NO está definida"
          fi
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY || 'AIzaSyCoijrYhBHXCEPu1sofVjXl8YuzFC8txyM' }}
      - name: Build with environment variables
        run: npm run build
        env:
          # Variables de entorno para el build (Vite las necesita durante el build)
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY || 'AIzaSyCoijrYhBHXCEPu1sofVjXl8YuzFC8txyM' }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY || '' }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN || '' }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID || '' }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET || '' }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || '' }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID || '' }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID || 'default-app-id' }}
      - name: Verify build output
        run: |
          echo "Verificando que dist existe..."
          ls -la dist/
          echo "Verificando contenido de dist..."
          find dist -type f | head -20
      - name: Create deployment directory
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          cp staticwebapp.config.json deploy/ 2>/dev/null || true
          echo "Contenido de deploy:"
          ls -la deploy/
          find deploy -type f | wc -l
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: 9e47e1b5ff1d31608ffe73143dd2128bf7dadee7301c6da1b0b6d04a2176778601-74e2fc14-5742-4ef6-885a-2cac71c8e53701e003001638b01e
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "deploy" # Solo la carpeta deploy con los archivos compilados
          api_location: "" # Api source code path - optional
          output_location: "" # No usar output_location cuando usamos app_location con archivos ya construidos
          github_id_token: ${{ steps.idtoken.outputs.result }}
          skip_app_build: true # Ya hicimos el build arriba
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
